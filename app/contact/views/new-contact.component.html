<form id="new-contact-form" [formGroup]="newContactForm" (ngSubmit)="onSubmitTemplateBased()">
	<div class="form-group">
		<label for="first-name" class="form-label"> First Name: </label>
		<input type="text" id="first-name" formControlName="firstName" class="form-control">
		<div *ngIf="newContactForm.controls['firstName'].hasError('required') && !newContactForm.controls['firstName'].untouched" class="alert alert-danger">
		   	Please enter First Name
		</div>
		<div *ngIf="newContactForm.controls['firstName'].hasError('maxlength') || newContactForm.controls['firstName'].hasError('pattern')" class="alert alert-danger">
		   	Please enter characters (Max. 15)
		</div>
		
	</div>
	<div class="form-group">
		<label for="last-name" class="form-label"> Last Name: </label>
		<input type="text" class="form-control" id="last-name" formControlName="lastName" value={{lastNamePassed}}> 
		<div *ngIf="newContactForm.controls['lastName'].hasError('required')" class="alert alert-danger">
		   	Please enter Last Name
		</div>
		<div *ngIf="newContactForm.controls['lastName'].hasError('maxlength')" class="alert alert-danger">
		   	Please enter maximum 15 characters
		</div>
		<div *ngIf="newContactForm.controls['lastName'].hasError('pattern')" class="alert alert-danger">
		   	Please enter proper Last Name
		</div>
	</div>
	<div class="form-group">
	<label for="phone" class="form-label"> Phone: </label>
		<input type="text" class="form-control" id="phone" formControlName="phone">
		<div *ngIf="newContactForm.controls['phone'].hasError('required') && !newContactForm.controls['phone'].untouched" class="alert alert-danger">
		   	Please enter Phone Number
		</div>
		<div *ngIf="newContactForm.controls['phone'].hasError('maxlength') || newContactForm.controls['phone'].hasError('pattern')" class="alert alert-danger">
		   	Please enter only numbers (Max. 10)
		</div>
		
	</div>
	<div class="form-group">
		<label for="email" class="form-label"> Email: </label>
		<input type="email" class="form-control" id="email" formControlName="email">
		<div *ngIf="newContactForm.controls['email'].hasError('required') && !newContactForm.controls['email'].untouched" class="alert alert-danger">
		   	Please enter Email
		</div>
		<div *ngIf="newContactForm.controls['email'].hasError('pattern')" class="alert alert-danger">
		   	Please proper Email
		</div>
	</div>

	<button class="btn-primary" type="submit" [disabled]="!newContactForm.valid" [class.cursor]="!newContactForm.valid"> Create Contact </button>
</form>
